<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dinamik Kloroplet Haritasƒ± - Final</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100vh; width: 100vw; font-family: Arial, sans-serif; display: flex; overflow: hidden; background-color: #f4f4f4; }
        #map { flex-grow: 1; height: 100vh; width: 100%; position: relative; background: #f4f4f4; }
        #sidebar { width: 350px; background: #ffffff; border-left: 1px solid #ddd; padding: 15px; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); flex-shrink: 0; z-index: 1001; }
        
        /* Payla≈üƒ±lan linkte sidebar'ƒ± gizleyen kritik kƒ±sƒ±m */
        .viewer-mode #sidebar { display: none !important; }
        .viewer-mode #map { width: 100vw; }

        h2 { font-size: 18px; margin-top: 0; padding-bottom: 5px; border-bottom: 2px solid #007bff; color: #007bff; }
        h3 { font-size: 16px; margin-top: 15px; margin-bottom: 5px; color: #333; }
        .control-group, .layer-control-group { margin-bottom: 20px; padding: 10px; border: 1px solid #eee; border-radius: 6px; background-color: #f8f9fa; }
        label { display: block; margin-top: 5px; font-weight: bold; font-size: 13px; }
        input[type=color], input[type=text], select, button, .file-input-label { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 13px; box-sizing: border-box; cursor: pointer; text-align: center; }
        input[type=text] { text-align: left; cursor: text; }
        #applyColoring { background-color: #007bff; color: white; font-weight: bold; }
        #shareMap { background-color: #6f42c1; color: white; font-weight: bold; margin-top: 5px; }
        .map-title { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; background: rgba(255, 255, 255, 0.9); padding: 12px 25px; border-radius: 8px; border: 2px solid rgba(0,0,0,0.1); font-size: 22px; font-weight: bold; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.2); white-space: nowrap; pointer-events: none; text-align: center; }
        .range-item { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .range-item input { width: 100%; padding: 4px; font-size: 12px; }
        .range-color-box { width: 20px; height: 20px; border: 1px solid #999; flex-shrink: 0; }
        #excelControls { display: flex; gap: 5px; margin-bottom: 10px; }
        #fileUpload { display: none; }
        .file-input-label { background-color: #28a745; color: white; margin-top: 5px; line-height: 1.2; display: inline-block; }
        #dataInputContainer { max-height: 25vh; overflow-y: auto; margin-top: 10px; border: 1px solid #eee; padding: 5px; background: #fff; }
        .country-data-item { display: flex; align-items: center; margin-bottom: 5px; border-bottom: 1px dotted #eee; }
        .country-data-item input { padding: 4px; font-size: 12px; height: 26px; }
        .legend { background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); font-size: 12px; line-height: 1.5; }
        .legend i { width: 16px; height: 16px; float: left; margin-right: 8px; opacity: 0.8; }
        .info-panel { background: white; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); font-size: 13px; line-height: 1.6; min-width: 180px; }
        .info-panel h4 { margin: 0 0 8px 0; color: #007bff; border-bottom: 1px solid #eee; padding-bottom: 4px; font-size: 14px; }
        .info-panel ul { list-style: none; padding: 0; margin: 0; }
        .info-panel li { display: flex; justify-content: space-between; border-bottom: 1px solid #f9f9f9; }
        .info-panel li b { color: #333; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="sidebar">
        <h2>üìä Kloroplet Tasarƒ±mcƒ±sƒ±</h2>
        <div class="control-group">
            <label>Harita Ba≈ülƒ±ƒüƒ±</label>
            <input type="text" id="mapTitleInput" placeholder="Harita ba≈ülƒ±ƒüƒ±nƒ± yazƒ±n..." />

            <label>Ana Renk & Stil</label>
            <input type="color" id="colorPicker" value="#007bff" />
            <select id="gradientType">
                <option value="highToLow">Y√ºksek Veri ‚Üí Koyu Renk</option>
                <option value="lowToHigh">D√º≈ü√ºk Veri ‚Üí Koyu Renk</option>
            </select>
            
            <label>Deƒüer Aralƒ±ƒüƒ± Ayarlarƒ±</label>
            <div id="rangeSettingsContainer"></div>
            
            <button id="applyColoring">‚úÖ Haritayƒ± Renklendir</button>
            <button id="shareMap">üîó Sƒ±kƒ±≈ütƒ±rƒ±lmƒ±≈ü Linki Kopyala</button>
        </div>

        <h3>Veri Y√∂netimi</h3>
        <div id="excelControls">
            <button id="downloadExcel" style="font-size: 11px;">‚¨áÔ∏è ≈ûablon</button>
            <label for="fileUpload" class="file-input-label" style="font-size: 11px;">‚¨ÜÔ∏è Excel Y√ºkle</label>
            <input type="file" id="fileUpload" accept=".xlsx" />
        </div>

        <h3>√úlke Verileri</h3>
        <div id="dataInputContainer">
            <div style="text-align: center; font-style: italic;">Y√ºkleniyor...</div>
        </div>

        <div class="layer-control-group">
            <label>Altlƒ±k Harita G√∂r√ºn√ºm√º:</label>
            <input type="radio" id="osmBasemap" name="basemap" checked />
            <label for="osmBasemap" style="display:inline; font-weight:normal;">Renkli (OSM)</label><br>
            <input type="radio" id="grayBorders" name="basemap" />
            <label for="grayBorders" style="display:inline; font-weight:normal;">Sadece Sƒ±nƒ±rlar (Gri)</label>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        const polygonsGroup = L.layerGroup().addTo(map);
        const osmTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let countriesGeoJSON = null;
        let geojsonFeatureOrder = [];
        let countryData = {};
        let manualBreaks = [0, 100, 500, 1000, 5000];

        const dataInputContainer = document.getElementById('dataInputContainer');
        const rangeSettingsContainer = document.getElementById('rangeSettingsContainer');
        const mapTitleInput = document.getElementById('mapTitleInput');
        const colorPicker = document.getElementById('colorPicker');
        const gradientType = document.getElementById('gradientType');

        const titleDiv = document.createElement('div');
        titleDiv.className = 'map-title';
        titleDiv.style.display = 'none';
        document.getElementById('map').appendChild(titleDiv);

        function updateMapTitle() {
            const title = mapTitleInput.value.trim();
            titleDiv.innerHTML = title;
            titleDiv.style.display = title ? 'block' : 'none';
        }
        mapTitleInput.oninput = updateMapTitle;

        function generateColorScale(base, type, count) {
            const scale = chroma.scale([chroma(base).brighten(2.2), base, chroma(base).darken(2.2)]).colors(count);
            return type === 'lowToHigh' ? scale.reverse() : scale;
        }

        function getColor(v) {
            if (v === undefined || isNaN(v) || v === null || v === 0) {
                return document.getElementById('grayBorders').checked ? '#e0e0e0' : '#f1f1f1';
            }
            const colors = generateColorScale(colorPicker.value, gradientType.value, manualBreaks.length + 1);
            for (let i = manualBreaks.length - 1; i >= 0; i--) {
                if (v >= manualBreaks[i]) return colors[i + 1];
            }
            return colors[0];
        }

        const topFivePanel = L.control({position: 'bottomleft'});
        topFivePanel.onAdd = function() {
            this._div = L.DomUtil.create('div', 'info-panel');
            this.update();
            return this._div;
        };
        topFivePanel.update = function() {
            const sorted = Object.values(countryData)
                .filter(d => d.dataValue > 0)
                .sort((a, b) => b.dataValue - a.dataValue)
                .slice(0, 5);
            let html = `<h4>${mapTitleInput.value.trim() || "En Y√ºksek 5 Veri"}</h4><ul>`;
            if(sorted.length === 0) html += "<li>Veri bulunamadƒ±</li>";
            else sorted.forEach((d, i) => html += `<li><span>${i+1}. ${d.displayName}</span> <b>${d.dataValue}</b></li>`);
            this._div.innerHTML = html + "</ul>";
        };
        topFivePanel.addTo(map);

        function renderDataInputs() {
            dataInputContainer.innerHTML = '';
            geojsonFeatureOrder.forEach(id => {
                const d = countryData[id] || { dataValue: '', displayName: id };
                const div = document.createElement('div');
                div.className = 'country-data-item';
                div.innerHTML = `
                    <input type="text" value="${d.displayName}" oninput="updateData('${id}', 'n', this.value)" style="flex:2">
                    <input type="number" value="${d.dataValue}" oninput="updateData('${id}', 'v', this.value)" style="flex:1">
                `;
                dataInputContainer.appendChild(div);
            });
        }

        function applyChoroplethColoring() {
            const inputs = document.querySelectorAll('.break-input');
            if(inputs.length > 0) {
                manualBreaks = Array.from(inputs).map(inp => parseFloat(inp.value)).filter(v => !isNaN(v)).sort((a,b) => a-b);
            }
            updateMapTitle();
            polygonsGroup.clearLayers();

            const isGrayMode = document.getElementById('grayBorders').checked;
            
            L.geoJSON(countriesGeoJSON, {
                style: (f) => {
                    const val = countryData[getCountryName(f)]?.dataValue;
                    const fillColor = getColor(val);
                    return { 
                        fillColor: fillColor, 
                        color: isGrayMode ? '#999' : 'white', 
                        weight: isGrayMode ? 0.5 : 1, 
                        fillOpacity: (val > 0 || isGrayMode) ? 0.8 : 0.2 
                    };
                },
                onEachFeature: (f, layer) => {
                    const name = countryData[getCountryName(f)]?.displayName || getCountryName(f);
                    const val = countryData[getCountryName(f)]?.dataValue ?? 'Yok';
                    layer.bindTooltip(`<b>${name}</b>: ${val}`);
                }
            }).addTo(polygonsGroup);
            
            updateLegend();
            topFivePanel.update();
        }

        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function () { 
            this._div = L.DomUtil.create('div', 'legend'); 
            return this._div;
        };
        legend.addTo(map);

        function updateLegend() {
            const colors = generateColorScale(colorPicker.value, gradientType.value, manualBreaks.length + 1);
            let labels = ['<i style="background:#f1f1f1"></i> 0'];
            for (let i = 0; i < manualBreaks.length; i++) {
                let from = manualBreaks[i];
                let to = manualBreaks[i+1];
                labels.push('<i style="background:' + colors[i+1] + '"></i> ' + from + (to ? ' &ndash; ' + to : '+'));
            }
            legend._div.innerHTML = labels.join('<br>');
        }

        function renderRangeInputs() {
            rangeSettingsContainer.innerHTML = '';
            const colors = generateColorScale(colorPicker.value, gradientType.value, manualBreaks.length + 1);
            manualBreaks.forEach((val, i) => {
                const div = document.createElement('div');
                div.className = 'range-item';
                div.innerHTML = `<div class="range-color-box" style="background:${colors[i+1]}"></div>
                                 <input type="number" step="any" value="${val}" class="break-input">`;
                rangeSettingsContainer.appendChild(div);
            });
        }

        function getCountryName(f) { return (f.properties.ADMIN || f.properties.NAME || f.properties.name || "").trim(); }

        window.updateData = (id, type, val) => {
            if(!countryData[id]) countryData[id] = {dataValue: 0, displayName: id};
            if(type === 'v') countryData[id].dataValue = parseFloat(val) || 0;
            else countryData[id].displayName = val;
        };

        fetch('https://raw.githubusercontent.com/MEnesSevgi/altlik-harita/main/map (5).geojson')
            .then(res => res.json())
            .then(data => {
                countriesGeoJSON = data;
                geojsonFeatureOrder = data.features.map(f => getCountryName(f)).sort();
                
                const params = new URLSearchParams(window.location.search);
                const configData = params.get('config');
                if (configData) {
                    // LINKTEN GELƒ∞NDƒ∞YSE Sƒ∞DEBAR'I Gƒ∞ZLE
                    document.body.classList.add('viewer-mode');
                    try {
                        const decoded = JSON.parse(LZString.decompressFromEncodedURIComponent(configData));
                        mapTitleInput.value = decoded.mt || "";
                        colorPicker.value = decoded.c;
                        gradientType.value = decoded.t;
                        manualBreaks = decoded.b;
                        countryData = decoded.d;
                    } catch (e) { console.error("URL verisi okunamadƒ±."); }
                }

                renderDataInputs();
                renderRangeInputs();
                applyChoroplethColoring();
            });

        document.getElementById('osmBasemap').onchange = function() {
            if(this.checked) {
                osmTileLayer.addTo(map);
                applyChoroplethColoring();
            }
        };
        document.getElementById('grayBorders').onchange = function() {
            if(this.checked) {
                map.removeLayer(osmTileLayer);
                applyChoroplethColoring();
            }
        };

        document.getElementById('downloadExcel').onclick = () => {
            const data = geojsonFeatureOrder.map(id => ({'√úLKE_ADI_HARƒ∞TA': id, 'MATEMATƒ∞KSEL_DEƒûER': countryData[id]?.dataValue || 0}));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Veri");
            XLSX.writeFile(wb, "Harita_Veri.xlsx");
        };

        document.getElementById('fileUpload').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const data = new Uint8Array(ev.target.result);
                const wb = XLSX.read(data, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                json.forEach(row => {
                    const id = row['√úLKE_ADI_HARƒ∞TA'];
                    if(id) countryData[id] = { dataValue: parseFloat(row['MATEMATƒ∞KSEL_DEƒûER']) || 0, displayName: id };
                });
                renderDataInputs();
                applyChoroplethColoring();
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        };

        document.getElementById('applyColoring').onclick = applyChoroplethColoring;
        document.getElementById('shareMap').onclick = () => {
            const config = { mt: mapTitleInput.value, c: colorPicker.value, t: gradientType.value, b: manualBreaks, d: countryData };
            const compressed = LZString.compressToEncodedURIComponent(JSON.stringify(config));
            const url = window.location.origin + window.location.pathname + '?config=' + compressed;
            navigator.clipboard.writeText(url).then(() => alert("Payla≈üƒ±m linki kopyalandƒ±! Bu linkle girenler yan paneli g√∂rmez."));
        };
    </script>
</body>
</html>
