<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dinamik Kloroplet HaritasÄ± - Excel & SÄ±kÄ±ÅŸtÄ±rÄ±lmÄ±ÅŸ PaylaÅŸÄ±m</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        /* Ana DÃ¼zen */
        html, body { margin: 0; padding: 0; height: 100vh; width: 100vw; font-family: Arial, sans-serif; display: flex; overflow: hidden; background-color: #f4f4f4; }
        #map { flex-grow: 1; height: 100vh; width: 100%; }
        
        /* SaÄŸ Kenar Ã‡ubuÄŸu (Sidebar) */
        #sidebar { width: 350px; background: #ffffff; border-left: 1px solid #ddd; padding: 15px; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); flex-shrink: 0; z-index: 1000; }
        
        /* PaylaÅŸÄ±m modunda sidebar gizleme sÄ±nÄ±fÄ± */
        .viewer-mode #sidebar { display: none !important; }
        .viewer-mode #map { width: 100vw; }

        h2 { font-size: 18px; margin-top: 0; padding-bottom: 5px; border-bottom: 2px solid #007bff; color: #007bff; }
        h3 { font-size: 16px; margin-top: 15px; margin-bottom: 5px; color: #333; }

        /* Form ElemanlarÄ± */
        .control-group, .layer-control-group { margin-bottom: 20px; padding: 10px; border: 1px solid #eee; border-radius: 6px; background-color: #f8f9fa; }
        label { display: block; margin-top: 5px; font-weight: bold; font-size: 13px; }
        input[type=color], select, button, .file-input-label { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 13px; box-sizing: border-box; cursor: pointer; text-align: center; }
        
        #applyColoring { background-color: #007bff; color: white; font-weight: bold; }
        #shareMap { background-color: #6f42c1; color: white; font-weight: bold; margin-top: 5px; }

        .range-item { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .range-item input { width: 100%; padding: 4px; font-size: 12px; }
        .range-color-box { width: 20px; height: 20px; border: 1px solid #999; flex-shrink: 0; }

        #excelControls { display: flex; gap: 5px; margin-bottom: 10px; }
        #fileUpload { display: none; }
        .file-input-label { background-color: #28a745; color: white; margin-top: 5px; line-height: 1.2; }
        
        #dataInputContainer { max-height: 25vh; overflow-y: auto; margin-top: 10px; border: 1px solid #eee; padding: 5px; }
        .country-data-item { display: flex; align-items: center; margin-bottom: 5px; border-bottom: 1px dotted #eee; }
        .country-data-item input { padding: 4px; font-size: 12px; height: 26px; }

        /* Lejant */
        .legend { background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); font-size: 12px; line-height: 1.5; }
        .legend i { width: 16px; height: 16px; float: left; margin-right: 8px; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="sidebar">
        <h2>ğŸ“Š Kloroplet TasarÄ±mcÄ±sÄ±</h2>
        <div class="control-group">
            <label>Ana Renk & Stil</label>
            <input type="color" id="colorPicker" value="#007bff" />
            <select id="gradientType">
                <option value="highToLow">YÃ¼ksek Veri â†’ Koyu Renk</option>
                <option value="lowToHigh">DÃ¼ÅŸÃ¼k Veri â†’ Koyu Renk</option>
            </select>
            
            <label>DeÄŸer AralÄ±ÄŸÄ± AyarlarÄ± (SÄ±nÄ±rlar)</label>
            <div id="rangeSettingsContainer"></div>
            
            <button id="applyColoring">âœ… HaritayÄ± Renklendir</button>
            <button id="shareMap">ğŸ”— SÄ±kÄ±ÅŸtÄ±rÄ±lmÄ±ÅŸ Linki Kopyala</button>
        </div>

        <h3>Veri YÃ¶netimi</h3>
        <div id="excelControls">
            <button id="downloadExcel" style="font-size: 11px;">â¬‡ï¸ Åablon</button>
            <label for="fileUpload" class="file-input-label" style="font-size: 11px;">â¬†ï¸ Excel YÃ¼kle</label>
            <input type="file" id="fileUpload" accept=".xlsx" />
        </div>

        <h3>Ãœlke Verileri</h3>
        <div id="dataInputContainer">
            <div style="text-align: center; font-style: italic;">YÃ¼kleniyor...</div>
        </div>

        <div class="layer-control-group">
            <label>AltlÄ±k Harita:</label>
            <input type="radio" id="osmBasemap" name="basemap" checked /> <label style="display:inline; font-weight:normal;" for="osmBasemap">OSM</label>
            <input type="radio" id="grayBorders" name="basemap" /> <label style="display:inline; font-weight:normal;" for="grayBorders">Gri SÄ±nÄ±rlar</label>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        const polygonsGroup = L.layerGroup().addTo(map);
        const osmTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let grayBordersLayer = null;
        let countriesGeoJSON = null;
        let geojsonFeatureOrder = [];
        let countryData = {};
        let manualBreaks = [0, 100, 500, 1000, 5000];

        function generateColorScale(base, type, count) {
            const scale = chroma.scale([chroma(base).brighten(2), base, chroma(base).darken(2)]).colors(count);
            return type === 'lowToHigh' ? scale.reverse() : scale;
        }

        function renderRangeInputs() {
            const container = document.getElementById('rangeSettingsContainer');
            if (!container) return;
            container.innerHTML = '';
            const baseColor = document.getElementById('colorPicker').value;
            const type = document.getElementById('gradientType').value;
            const colors = generateColorScale(baseColor, type, manualBreaks.length + 1);

            manualBreaks.forEach((val, i) => {
                const div = document.createElement('div');
                div.className = 'range-item';
                div.innerHTML = `<div class="range-color-box" style="background:${colors[i]}"></div>
                                 <input type="number" step="any" value="${val}" class="break-input">`;
                container.appendChild(div);
            });
        }

        // --- GELÄ°ÅMÄ°Å PAYLAÅMA (SIKIÅTIRMA VE GÄ°ZLEME) ---
        function shareMapConfig() {
            // Sadece verisi olan Ã¼lkeleri alarak paketi daha da kÃ¼Ã§Ã¼ltÃ¼yoruz
            const cleanData = {};
            for (let id in countryData) {
                if (countryData[id].dataValue !== undefined && !isNaN(countryData[id].dataValue)) {
                    cleanData[id] = countryData[id];
                }
            }

            const config = {
                c: document.getElementById('colorPicker').value,
                t: document.getElementById('gradientType').value,
                b: manualBreaks,
                d: cleanData
            };

            // LZ-String ile veriyi sÄ±kÄ±ÅŸtÄ±r
            const jsonStr = JSON.stringify(config);
            const compressed = LZString.compressToEncodedURIComponent(jsonStr);
            
            const url = window.location.origin + window.location.pathname + '?config=' + compressed;
            
            navigator.clipboard.writeText(url).then(() => {
                alert("Link kopyalandÄ±! Bu link tÄ±klandÄ±ÄŸÄ±nda saÄŸ panel otomatik gizlenecektir.");
                window.history.pushState({}, '', url);
            });
        }

        function loadConfigFromURL() {
            const params = new URLSearchParams(window.location.search);
            const configData = params.get('config');
            if (configData) {
                // Viewer mode aktif et: Sidebar gizle, haritayÄ± yay
                document.body.classList.add('viewer-mode');
                
                try {
                    const decompressed = LZString.decompressFromEncodedURIComponent(configData);
                    const decoded = JSON.parse(decompressed);
                    
                    document.getElementById('colorPicker').value = decoded.c;
                    document.getElementById('gradientType').value = decoded.t;
                    manualBreaks = decoded.b;
                    countryData = decoded.d;

                    // HaritayÄ± hemen Ã§iz
                    setTimeout(() => {
                        applyChoroplethColoring();
                        map.invalidateSize(); // Harita boyutunu gÃ¼ncelle
                    }, 500);
                } catch (e) { 
                    console.error("Link verisi bozuk.");
                    document.body.classList.remove('viewer-mode');
                }
            }
        }

        function getColor(v) {
            if (v === undefined || isNaN(v) || v === null) return '#ccc';
            const baseColor = document.getElementById('colorPicker').value;
            const type = document.getElementById('gradientType').value;
            const colors = generateColorScale(baseColor, type, manualBreaks.length + 1);
            for (let i = manualBreaks.length - 1; i >= 0; i--) {
                if (v >= manualBreaks[i]) return colors[i + 1];
            }
            return colors[0];
        }

        function applyChoroplethColoring() {
            const inputs = document.querySelectorAll('.break-input');
            if(inputs.length > 0) {
                manualBreaks = Array.from(inputs).map(inp => parseFloat(inp.value)).sort((a,b) => a-b);
            }
            
            polygonsGroup.clearLayers();
            L.geoJSON(countriesGeoJSON, {
                style: (f) => {
                    const val = countryData[getCountryName(f)]?.dataValue;
                    return { fillColor: getColor(val), color: 'white', weight: 1, fillOpacity: 0.8 };
                },
                onEachFeature: (f, layer) => {
                    const name = countryData[getCountryName(f)]?.displayName || getCountryName(f);
                    const val = countryData[getCountryName(f)]?.dataValue ?? 'Yok';
                    layer.bindTooltip(`<b>${name}</b>: ${val}`);
                }
            }).addTo(polygonsGroup);
            updateLegend();
        }

        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function() { this._div = L.DomUtil.create('div', 'legend'); return this._div; };
        function updateLegend() {
            const baseColor = document.getElementById('colorPicker').value;
            const type = document.getElementById('gradientType').value;
            const colors = generateColorScale(baseColor, type, manualBreaks.length + 1);
            let html = '<b>DeÄŸer AralÄ±ÄŸÄ±</b><br>';
            html += `<i style="background:${colors[0]}; width:15px; height:15px; display:inline-block"></i> < ${manualBreaks[0]}<br>`;
            for(let i=0; i<manualBreaks.length; i++){
                let next = manualBreaks[i+1] ? '&ndash;'+manualBreaks[i+1] : '+';
                html += `<i style="background:${colors[i+1]}; width:15px; height:15px; display:inline-block"></i> ${manualBreaks[i]}${next}<br>`;
            }
            legend._div.innerHTML = html;
        }
        legend.addTo(map);

        function getCountryName(f) { return (f.properties.ADMIN || f.properties.NAME || f.properties.name || "").trim(); }

        function populateDataInputs() {
            const container = document.getElementById('dataInputContainer');
            container.innerHTML = '';
            geojsonFeatureOrder.forEach(id => {
                const d = countryData[id] || { dataValue: '', displayName: id };
                const div = document.createElement('div');
                div.className = 'country-data-item';
                div.innerHTML = `<input type="text" value="${d.displayName}" oninput="updateData('${id}', 'n', this.value)" style="flex:2">
                                 <input type="number" value="${d.dataValue}" oninput="updateData('${id}', 'v', this.value)" style="flex:1">`;
                container.appendChild(div);
            });
            renderRangeInputs();
        }

        window.updateData = (id, type, val) => {
            if(!countryData[id]) countryData[id] = {dataValue: undefined, displayName: id};
            if(type === 'v') countryData[id].dataValue = parseFloat(val);
            else countryData[id].displayName = val;
        };

        document.getElementById('applyColoring').onclick = applyChoroplethColoring;
        document.getElementById('shareMap').onclick = shareMapConfig;
        document.getElementById('colorPicker').onchange = renderRangeInputs;

        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
            .then(res => res.json())
            .then(data => {
                countriesGeoJSON = data;
                geojsonFeatureOrder = data.features.map(f => getCountryName(f));
                populateDataInputs();
                loadConfigFromURL();
            });

        document.getElementById('downloadExcel').onclick = () => {
            const data = geojsonFeatureOrder.map(id => ({'ÃœLKE_ADI_HARÄ°TA': id, 'MATEMATÄ°KSEL_DEÄER': countryData[id]?.dataValue || 0}));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Veri");
            XLSX.writeFile(wb, "Harita_Veri.xlsx");
        };

        document.getElementById('fileUpload').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const wb = XLSX.read(ev.target.result, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                json.forEach(row => {
                    const id = row['ÃœLKE_ADI_HARÄ°TA'];
                    if(id) countryData[id] = { dataValue: parseFloat(row['MATEMATÄ°KSEL_DEÄER']), displayName: id };
                });
                populateDataInputs();
                applyChoroplethColoring();
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        };

        document.getElementsByName('basemap').forEach(r => r.onchange = (e) => {
            if(e.target.id === 'osmBasemap') { map.addLayer(osmTileLayer); if(grayBordersLayer) map.removeLayer(grayBordersLayer); }
            else { 
                map.removeLayer(osmTileLayer);
                if(!grayBordersLayer) grayBordersLayer = L.geoJSON(countriesGeoJSON, {style: {fillColor:'#f4f4f4', color:'#ddd', weight:1}}).addTo(map);
                else map.addLayer(grayBordersLayer);
            }
            polygonsGroup.bringToFront();
        });
    </script>
</body>
</html>
